<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)" />
  
  <!-- RS Letters in modern bold font -->
  <text x="512" y="700" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="500" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="-15">RS</text>
  
  <!-- Subtle geometric accents -->
  <circle cx="850" cy="180" r="35" fill="white" opacity="0.25"/>
  <circle cx="920" cy="180" r="22" fill="white" opacity="0.15"/>
</svg>
